---
name: go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  # Allow this workflow be reused (for example in the release pipeline)
  workflow_call:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
